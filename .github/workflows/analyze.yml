name: Dart

on:
  workflow_dispatch:
  pull_request:
    branches: 
      - '*'
      - '*/*'
      - '!development'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze
